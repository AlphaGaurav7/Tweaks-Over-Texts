<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Firebase RealTime Chat</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <a href="#" class="CustomerCare" id="openPopup">
      <button id="CustomerCareButton">Contact Student Care</button>
    </a>
    <div id="overlay"></div>
    <div id="popup">
      <!-- <button id="popupclose" class="popupclosebutton">X</button> -->
      <div class="popupcontent">
        <form>
          <h2>Which sector whould you like to contact?</h2>

          <div class="container1">
            <div class="selector">
                <div class="selector-item">
                    <input type="radio" id="radio1" name="selector" class="selector-item_radio" checked>
                    <label for="radio1" class="selector-item_label">Admin</label>
                </div>
                <div class="selector-item">
                    <input type="radio" id="radio2" name="selector" class="selector-item_radio">
                    <label for="radio2" class="selector-item_label">Hostel</label>
                </div>
                <div class="selector-item">
                    <input type="radio" id="radio3" name="selector" class="selector-item_radio">
                    <label for="radio3" class="selector-item_label">Mess</label>
                </div>
            </div>
        </div>


          <!-- <div class="btn">
          
          <button>Admin</button>
          <button>Hostel</button>
          <button>Mess</button>

          </div> -->
          <h3>Please fill a short desc. of your issue:</h3>
          <input id="complaint" type="text" /><br>
          <div class="btn">
            <button id = "submitform">Submit</button>

          </div>
        </form>
      </div>
    </div>
    <div id="containner" class="container">
      <img
        src="https://cdn.pixabay.com/photo/2022/03/01/08/11/call-center-7040784_960_720.png"
        height="400vh"
        alt="Chatbot clipart"
      />

      <div id="container">
        <ul id="msgs"></ul>
        <form id="msg-form">
          <input id="msg-input" type="text" />
          <button id="msg-btn" type="submit">Send</button>
        </form>
      </div>

      <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
      <script src="encrypt.js"></script>
      <script>
        document.getElementById("submitform").onclick = function (e) {
          e.preventDefault();
          overlay.style.display = "none";
          popup.style.display = "none";
        };
        document.getElementById("submitform").onclick = function (e) {
          e.preventDefault();
          document.getElementById("overlay").style.display = "none";
          document.getElementById("popup").style.display = "none";
        };
      </script>
      <script src="yes.js"></script>
      
    </div>
  </body>
</html>
